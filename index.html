<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/scripts.js"></script>
  <title>Tyler's Pizza</title>
</head>
<body>
  <div id="page">
    <div id="intro">
      <form id="start-page">
        <h1>Welcome To Pizza Palace</h1>
        <button id="go">Start Order Here</button>
      </form>
    </div> <!-- end intro -->
    <div id="order-page"> 
      <form id="size">
        <input type="radio">
        <label id="tiny">Tiny</label>
        <br>
        <input type="radio">
        <label id="average">Average</label>
        <br>
        <input type="radio">
        <label id="huge">Huge</label>
      </form>
      <form id="toppings">
        <input type="checkbox">
        <label id="bacon">Bacon</label>
        <br>
        <input type="checkbox">
        <label id="Chicken">Chicken</label>
        <br>
        <input type="checkbox">
        <label id="pepperoni">Pepperoni</label>
        <br>
        <input type="checkbox">
        <label id="spinach">Spinach</label>
        <br>
        <input type="checkbox">
        <label id="olives">Olives</label>
        <br>
        <input type="checkbox">
        <label id="cheese">Xtra Cheese</label>
        <br>
        <input type="checkbox">
        <label id="peppers">Peppers</label>
      </form>
    </div> <!-- end order page -->
    <div id="success-page">
      <h1>Thank you! Enjoy! </h1>
    </div> <!-- end success page-->
  </div> <!-- end page -->
</body>
</html>
