<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/scripts.js"></script>
  <title>Tyler's Pizza</title>
</head>
<body>
  <div id="page">
    <div id="intro">
      <form id="start-page">
        <h1>Welcome To Pizza Palace</h1>
        <button type="submit" id="go">Start Order Here</button>
      </form>
    </div> <!-- end intro -->
    <div id="order-page" class="hidden"> 
   
        <form id="size">
          <input type="radio" name="sizebtn">
          <label id="tiny">Tiny</label>
          <br>
          <input type="radio" name="sizebtn">
          <label id="average">Average</label>
          <br>
          <input type="radio" name="sizebtn">
          <label id="huge">Huge</label>
      </form>
      <br>
    
        <form id="toppings">
          <input type="checkbox">
          <label id="bacon">Bacon</label>
          <br>
          <input type="checkbox">
          <label id="chicken">Chicken</label>
          <br>
          <input type="checkbox">
          <label id="pepperoni">Pepperoni</label>
          <br>
          <input type="checkbox">
          <label id="spinach">Spinach</label>
          <br>
          <input type="checkbox">
          <label id="olives">Olives</label>
          <br>
          <input type="checkbox">
          <label id="cheese">Xtra Cheese</label>
          <br>
          <input type="checkbox">
          <label id="peppers">Peppers</label>
        </form>
        <br>
    
        <form id="price">
          <h1>Price</h1>
          <br>
          <label>Tiny = $8.00</label>
          <br>
          <label>Average = $19.00</label>
          <br>
          <label>Huge = $29.00</label>
          <br>
          <label>Each topping is $1.00</label>
        </form>
      
      <br>
      <button type="submit" id="order">Place Order Here!</button>
    </div> <!-- end order page -->
    <div id="success-page" class="hidden">
      <h1>Thank you! Enjoy! </h1>
      <span id="display-order"> 

      </span>
      <br>
      <button type="submit" id="again">Place Another Order!</button>
    </div> <!-- end success page-->
  </div> <!-- end page -->
</body>
</html>
